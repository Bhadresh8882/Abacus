<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{{url_for('static',filename='css/Sign.css')}}" />
    <title>Abacus</title>

    <style>
        .container::before{
    content: "";
    background-image: url("url_for('static',filename='images/bg/img6.jpg')");

    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;

}

<body>

        <div class="content">
